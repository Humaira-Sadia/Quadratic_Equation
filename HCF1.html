<!DOCTYPE html>
<html>
<head>
  <title>HCF Calculator</title>
  <script>
    function calculateHCF() {
      var num1 = parseInt(document.getElementById("number1").value);
      var num2 = parseInt(document.getElementById("number2").value);
      
      // Validate input
      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter valid numbers.");
        return;
      }
      
      // Find HCF using Euclidean algorithm
      while (num2 !== 0) {
        var temp = num2;
        num2 = num1 % num2;
        num1 = temp;
      }
      
      // Display the HCF
      document.getElementById("result").innerHTML = "HCF: " + num1;
    }
  </script>
</head>
<body>
  <h1>HCF Calculator</h1>
  <label for="number1">Number 1:</label>
  <input type="text" id="number1"><br><br>
  
  <label for="number2">Number 2:</label>
  <input type="text" id="number2"><br><br>
  
  <button onclick="calculateHCF()">Calculate HCF</button>
  
  <div id="result"></div>
</body>
</html>
